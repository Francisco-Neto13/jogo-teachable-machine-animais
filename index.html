<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Reconhecimento de Gestos com IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <style>
        :root {
            --cor-principal: #5ea1d6;
            --cor-secundaria: #6fdc8c;
            --fundo-escuro: #121212;
            --fundo-claro: #1f1f1f;
            --borda: #2a2a2a;
            --texto-claro: #e6e6e6;
            --texto-suave: #bbbbbb;
        }

        body {
            background: var(--fundo-escuro);
            color: var(--texto-claro);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.2em;
            color: var(--cor-principal);
            font-weight: 600;
            margin-bottom: 40px;
        }

        #dual-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
        }

        #webcam-side, #guide-side {
            background: var(--fundo-claro);
            border: 1px solid var(--borda);
            border-radius: 12px;
            padding: 25px;
            width: 520px;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        #webcam-side:hover, #guide-side:hover {
            box-shadow: 0 0 15px rgba(94,161,214,0.25);
            transform: translateY(-3px);
        }

        #webcam-side {
            background: var(--fundo-claro);
            border: 1px solid var(--borda);
            border-radius: 12px;
            padding: 25px;
            width: 520px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        #webcam-container {
            width: 400px;
            height: 400px;
            border-radius: 12px;
            background: #0c0c0c;
            border: 3px solid var(--cor-principal);
            overflow: hidden;

            box-shadow:
                0 0 25px rgba(94, 161, 214, 0.25),
                inset 0 0 8px rgba(94, 161, 214, 0.1),
                0 2px 6px rgba(0, 0, 0, 0.6);

            transition: box-shadow 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        #webcam-container:hover {
            box-shadow:
                0 0 35px rgba(94, 161, 214, 0.35),
                inset 0 0 10px rgba(94, 161, 214, 0.2),
                0 3px 8px rgba(0, 0, 0, 0.7);
            transform: scale(1.01);
        }

        #result-display {
            font-size: 1.3em;
            margin-top: 20px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--cor-secundaria);
        }

        #confirm-button {
            margin-top: 25px;
            padding: 14px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: var(--cor-secundaria);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #confirm-button:hover:not(:disabled) {
            background: #63c280;
            transform: scale(1.03);
        }

        #confirm-button:disabled {
            background: #444;
            color: #aaa;
            cursor: not-allowed;
        }

        #gesture-guide-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            background: var(--fundo-escuro);
            border: 1px solid var(--borda);
            border-radius: 10px;
            padding: 15px;
        }

        .gesture-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .gesture-item:hover {
            border-color: var(--cor-principal);
            background: rgba(255,255,255,0.05);
            transform: translateY(-3px);
        }

        .gesture-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--borda);
            margin: 6px 0;
        }

        .gesture-item .number {
            color: var(--cor-principal);
            font-weight: 600;
            font-size: 1.1em;
        }

        .gesture-item .name {
            color: var(--texto-suave);
            font-size: 0.9em;
        }

        #log-display-container {
            margin-top: 25px;
            text-align: left;
        }

        #log-display-container h3 {
            color: var(--cor-principal);
            margin-bottom: 8px;
        }

        #log-display {
            background: var(--fundo-escuro);
            border: 1px solid var(--borda);
            border-radius: 8px;
            padding: 10px;
            max-height: 180px;
            overflow-y: auto;
            font-size: 0.9em;
            color: var(--texto-suave);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cor-principal);
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Reconhecimento de Gestos com IA</h1>

    <div id="dual-container">
        <div id="webcam-side">
            <div id="webcam-container"></div>
            <div id="result-display">Aguardando a conexão com a IA...</div>
            <div id="label-container" style="display:none;"></div>
            <button id="confirm-button" disabled>Confirmar Palpite</button>
        </div>

        <div id="guide-side">
            <h2>Guia de Sinais Válidos</h2>
            <div id="gesture-guide-container">
                <div class="gesture-item">
                    <span class="number">1</span>
                    <img src="./imagens/gato.png" alt="Gato">
                    <span class="name">Gato</span>
                </div>
                <div class="gesture-item">
                    <span class="number">2</span>
                    <img src="./imagens/cachorro.jpg" alt="Cachorro">
                    <span class="name">Cachorro</span>
                </div>
                <div class="gesture-item">
                    <span class="number">3</span>
                    <img src="./imagens/vaca.jpg" alt="Vaca">
                    <span class="name">Vaca</span>
                </div>
                <div class="gesture-item">
                    <span class="number">4</span>
                    <img src="./imagens/cavalo.jpg" alt="Cavalo">
                    <span class="name">Cavalo</span>
                </div>
                <div class="gesture-item">
                    <span class="number">5</span>
                    <img src="./imagens/passaro.png" alt="Pássaro">
                    <span class="name">Pássaro</span>
                </div>
            </div>

            <div id="log-display-container">
                <h3>Log de Confirmações</h3>
                <div id="log-display"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
